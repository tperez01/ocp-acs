---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "11"
  name: acs-sync-init-bundle
  namespace: stackrox
spec:
  template:
    spec:
      containers:
      - name: acs-sync-init-bundle
        image: quay.io/alopezme/rhacs-roxctl-oc:4.3.4
        imagePullPolicy: Always
        command:
        - /opt/script.sh
        env:
        - name: ACS_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: central-htpasswd
              key: password
        - name: ROX_CENTRAL_ADDRESS
          value: "https://central.stackrox.svc:443"
        - name: ACS_SECURED_CLUSTER
          value: "local-cluster"
        volumeMounts: 
        - name: scripts
          mountPath: /opt
      volumes:
      - name: scripts
        configMap:
          name: acs-sync-init-bundle-script
          defaultMode: 0555
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
